<body>
    <script>
        function makeInpt(){
            var n=prompt("Input number: ");
            while (isNaN(n) && n!==""){
                alert("Please enter a number!");
                var n=prompt("Input number: ");
            }

            document.write("Number inputted: " + n + "<br>");

            let making = "";

            if (n%2===0){
                for (let i = n; i >= 1; i--) {
                    for (let j = 1; j <= i; j++) {
                        making += i + " ";
                    }
                    making += "<br>";
                }
            }
            else{
                for (let i = n; i >= 1; i--) {
                    for (let j = 1; j <= n; j++) {
                        making += i + " ";
                    }
                    making += "<br>";
                }
            }

            document.write(making);
        }

        makeInpt();

    </script>
</body>
